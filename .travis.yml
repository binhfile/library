language: cpp

matrix:
  include:
  - os: linux
    compiler: gcc
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-6']
    env: COMPILER=g++-6

script:
  - export CXX=${COMPILER}
  - ${CXX} --version
  - mkdir build
  - cd build
  - cmake ../test
  - make
  - ./library.test
notifications:
  email: false
